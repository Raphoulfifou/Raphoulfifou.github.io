<!DOCTYPE html>
<html lang="en" id="pageLang">

<head>
<!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Link -->
    <link rel="icon" href="images/rare_logo.png" />

<!-- Script -->
    <script src="https://kit.fontawesome.com/5da1866548.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>

<!-- CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" id="theme" />

<title>RARE | Settings</title>
</head>

<body onload="loadUtils()">

    <div class="icon-bar navbar">
        <abbr title="Home page"><a class="active_icon" href="index.html"><i class="fa fa-home"></i></a></abbr>
        <abbr title="Youtube"><a href="https://www.youtube.com/channel/UCEndwkDsarCh1TJmfQ6t7PQ"><i class="fab fa-youtube"></i></a></abbr>
        <abbr title="Reddit"><a href="https://www.reddit.com/user/Raphoulfifou"><i class="fab fa-reddit"></i></a></abbr>
        <abbr title="Discord"><a href="https://discord.gg/W4secTP"><i class="fab fa-discord"></i></a></abbr>
        <abbr title="Github"><a href="https://github.com/Raphoulfifou/Raphoulfifou.github.io"><i class="fab fa-github"></i></a></abbr>
        <abbr title="Change between light and dark mode"><a href="#" onclick="changeMode()"><i id="mode_icon" class="fas fa-sun"></i></a></abbr>
    </div>

    <div id="container">

        <div class="sidenav">
            <a href="downloads.html" rel="section" class="active_sidenav">Downloads</a>
            <a href="settings.html" rel="section" class="">Settings</a>
            <a href="other.html" rel="section" class="">Other</a>
        </div>

        <h2>Settings : </h2>

        <div class="tab">
            <button class="tab-links" onclick="openMenu(event, 'General')">General</button>
            <button class="tab-links" onclick="openMenu(event, 'Theme')">Theme</button>
            <button class="tab-links" onclick="openMenu(event, 'Language')" id="defaultOpen">Language</button>
        </div>

        <div id="General" class="tab-content">
            <h3>General</h3>
            <p>General settings</p>
        </div>

        <div id="Theme" class="tab-content">
            <h3>Theme</h3>
            <p>

                <div>
                    <div class="template"><div>{{SyncThemeWOS}}</div></div>
                    <div id="translation">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="sliderOS round" id="OSSlider" onclick="setOSItem(true)"></span>
                        </label>
                    </div>
                </div>

            </p>
        </div>

        <div id="Language" class="tab-content">
            <h3>Language</h3>
            <p>
                
                <div>
                    <div class="template"><div>{{SyncLangWOS}}</div></div>
                    <div id="translation">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="sliderLang round" id="LangSlider" onclick="setOSItem(true)"></span>
                        </label>
                    </div>

                </div>

                <div>

                    <label for="lang">
                        <div>
                            <div class="template"><div>{{ChooseLang}}</div></div>
                        </div>
                    </label>
                    <div id="translation"></div>

                    <select name="lang" id="lang">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                    </select>

                    <button id="btn" onclick="change_lang()">Apply</button>
                </div>
            </p>
        </div> 
    </div>

    <script type="text/javascript" src="js/lang.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>

</body>
</html>
